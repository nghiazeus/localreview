<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Error</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/loading.css">
    <script src="/js/loading.js" defer></script>
</head>

<body class="flex items-center justify-center min-h-screen bg-gray-100">
<!-- Loading -->
    <div th:replace="/layout/_loading.html"></div>
    
    <div class="bg-white fixed z-50 w-full p-6 rounded-lg shadow-lg max-w-md mx-auto">
        <h1 class="text-2xl font-bold text-red-500">Error</h1>
        <p class="mt-2 text-gray-600">Đã xảy ra lỗi không mong muốn.</p>
        <p class="mt-2 text-gray-600">Chi tiết lỗi: <strong th:text="${error}">Unknown error</strong></p>
        <a href="/index" class="mt-4 inline-block text-blue-500 hover:text-blue-700">Quay lại trang chủ</a>
        
        <!-- Thông báo thành công -->
        <div th:if="${success}" class="mt-4 p-4 bg-green-100 border border-green-400 text-green-700 rounded">
            <p th:text="${success}">Success message</p>
        </div>
    </div>
</body>
</html>
