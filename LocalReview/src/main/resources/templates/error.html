<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/loading.css">
    <script src="/js/loading.js" defer></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <!-- Loading -->
    <div id="loadingOverlay"
        style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); justify-content: center; align-items: center; z-index: 1000;">
        <div class="loading-spinner"></div>
    </div>
    <div class="bg-white p-6 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold text-red-500">Error</h1>
        <p class="mt-2 text-gray-600">Đã xảy ra lỗi không mong muốn.</p>
        <p class="mt-2 text-gray-600">Chi tiết lỗi: <strong th:text="${error}">Unknown error</strong></p>
        <a href="/index" class="mt-4 inline-block text-blue-500 hover:text-blue-700">Quay lại trang chủ</a>
    </div>
</body>
</html>
