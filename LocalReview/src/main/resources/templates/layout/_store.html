<div class="rounded-lg mt-8 p-2 duration-300">
    <div class="grid grid-cols-2 md:grid-cols-4 gap-2">
        <!-- Store Card -->
        <div th:each="store : ${stores}" class="h-full w-full flex-shrink-0 md:p-2">
            <a th:href="@{/store/detail/{id}(id=${store.storeId})}" class="block h-full 
            bg-gradient-to-r from-pink-50 via-gray-50 to-purple-50 shadow-md
             rounded-lg overflow-hidden">
                <!-- Image -->
                <img class="w-full h-40 md:h-60 object-fill"
             th:src="${#lists.isEmpty(store.photos) ? 'https://via.placeholder.com/400x300.png?text=No+Image' : store.photos[0].photoUrl}"
             alt="Store Image">
                <!-- Information Container -->
                <div class="p-2 flex flex-col space-y-2">
                    <!-- Store Name -->
                    <div class="font-semibold text-base text-gray-900 dark:text-gray-100 text-sm">
                        <i class="bi bi-shop mr-1 text-lg text-purple-500"></i>
                        <span th:text="${store.storeName}">Store Name</span>
                    </div>

                    <!-- Address -->
                    <div class="flex items-center text-gray-700 dark:text-gray-300 text-sm">
                        <i class="bi bi-geo-alt text-red-500 text-lg mr-1"></i>
                        <span th:text="${store.addressCity}">Address</span>
                    </div>

                    <!-- Category -->
                    <div class="text-gray-700 dark:text-gray-300 text-sm">
                        <i class="bi bi-tag text-blue-500 text-lg mr-1"></i>
                        <span th:text="${store.storeCategories.categoriesName}">Category</span>
                    </div>

                    <!-- Rating -->
                    <div class="flex items-center text-gray-900 dark:text-gray-100 text-sm">
                        <i class="bi bi-star-fill text-yellow-500 text-lg mr-1"></i>
                        <span>4.5</span> <!-- Assuming store.rating is available -->
                    </div>
                </div>
            </a>
        </div>
        <!-- End of Store Card -->
    </div>
</div>
