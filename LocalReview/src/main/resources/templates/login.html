<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Đăng nhập</title>
    <link href="dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@latest/dist/tailwind.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:200,400&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/emoji-button@4.6.0/dist/index.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/loading.css">
    <script src="/js/loading.js" defer></script>
</head>



<body class="bg-white">
    <!-- Loading -->
   <div th:replace="/layout/_loading.html"></div>
    <!-- Navbar -->
    <div class="bg-white md:shadow-md border-b">
        <div class="container mx-auto px-4 py-4 flex items-center">
            <a href="/index"
                class="text-2xl font-bold text-gray-800 hover:text-blue-600 transition duration-300 ease-in-out flex items-center">
                <i class="bi bi-house-fill mr-2"></i> TRANG CHỦ
            </a>
        </div>
    </div>

    <!-- Login Page -->
    <div class="max-w-md mx-auto md:border p-6 bg-white md:shadow-md md:mt-14 mt-8">

        <!-- Header -->
        <div class="text-center mb-6">
            <h2 class="text-2xl font-bold text-blue-500">ĐĂNG NHẬP</h2>
            <p class="text-slate-500 mt-2">
                Chào bạn đến <strong class="text-yellow-400">RE</strong><strong>VIEW</strong>
            </p>
        </div>

        <!-- Form đăng nhập -->
        <form action="/login" method="post" class="space-y-4">
            <div>
                <label for="email" class="block text-gray-700">Email của bạn</label>
                <input
                    class="mt-1 w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Email của bạn" id="email" name="username" type="email" required />
            </div>
            <div>
                <label for="password" class="block text-gray-700">Mật khẩu</label>
                <input
                    class="mt-1 w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Mật khẩu" id="password" name="password" type="password" required />
            </div>
            <div class="flex items-center justify-between">
                <label class="flex items-center text-gray-700">
                    <input class="mr-2 w-4 h-4" id="remember-me" name="remember-me" type="checkbox" />
                    Ghi nhớ đăng nhập
                </label>
                <a class="text-blue-500 hover:underline" href="#">Quên mật khẩu?</a>
            </div>
            <button
                class="w-full py-2 bg-blue-500 hover:bg-blue-600 active:bg-blue-700 rounded-md text-white font-semibold transition duration-300"
                id="login" name="login" type="submit">
                Đăng nhập
            </button>
            <p class="text-center text-gray-700">
                Bạn chưa có tài khoản?
                <a class="text-blue-500 hover:underline" href="/register">Đăng ký</a>
            </p>
        </form>

        <!-- Đăng nhập bằng Google -->
        <div class="mt-6">
            <a th:href="@{/oauth2/authorization/google}"
                class="w-full flex justify-center items-center border border-gray-300 text-gray-700 py-2 rounded-md shadow-md hover:bg-gray-50 transition duration-300">
                <!-- Google Icon (SVG) -->
                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 mr-2" viewBox="0 0 48 48">
                    <path fill="#EA4335"
                        d="M24 9.5c3.7 0 6.8 1.3 9.4 3.7l7-6.9C35.6 2.6 30.1 0 24 0 14.7 0 7 5.8 3.4 14.2l7.8 6.1C13.4 13.6 18.2 9.5 24 9.5z" />
                    <path fill="#4285F4"
                        d="M46.5 24.5c0-1.6-.1-3.2-.4-4.7H24v9.1h12.7c-.6 3.1-2.3 5.8-4.8 7.5l7.5 5.8C44.5 38.3 46.5 31.8 46.5 24.5z" />
                    <path fill="#FBBC05"
                        d="M11.2 28.3c-1.1-3.1-1.1-6.5 0-9.6L3.4 12.6C0.5 17.5 0.5 23.5 3.4 28.4l7.8-6.1z" />
                    <path fill="#34A853"
                        d="M24 48c5.8 0 10.7-2 14.2-5.4l-7.5-5.8c-2 1.3-4.5 2.1-7.1 2.1-5.8 0-10.8-3.9-12.5-9.4l-7.8 6.1C7 42.2 14.7 48 24 48z" />
                </svg>
                <span>Đăng nhập bằng Google</span>
            </a>
        </div>
    </div>


</body>

</html>
