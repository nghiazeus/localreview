<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Đăng Ký</title>
    <link href="dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@latest/dist/tailwind.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:200,400&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/emoji-button@4.6.0/dist/index.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
	<div
		class="container h-12 flex pl-20 pt-4">
		<a href="/index"
			class="text-2xl font-bold  hover:text-blue-600 transition duration-300 ease-in-out">
			<i class="bi bi-house-fill"></i> TRANG CHỦ
		</a>
	</div>
	<div class="p-4 justify-center items-center rounded-lg">
        <div class="bg-white p-6">
            <div class="flex flex-col justify-center items-center space-y-4">
                <h2 class="text-2xl font-bold text-blue-500">ĐĂNG KÝ CỬA HÀNG</h2>
                <p class="text-slate-500">
                    Chào bạn đến <strong class="text-yellow-400">RE</strong><strong>VIEW</strong>
                </p>
            </div>
            <form th:action="@{/register}" method="post" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Email:</label>
                        <input type="email" id="email" name="email" required placeholder="email@example.com"
                            class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg block w-full p-2.5">
                    </div>

                    <div>
                        <label for="name" class="block mb-2 text-sm font-medium text-gray-900">Tên:</label>
                        <input type="text" id="name" name="name" required placeholder="Tên của bạn"
                            class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg block w-full p-2.5">
                    </div>

                    <div>
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Mật khẩu:</label>
                        <input type="password" id="password" name="password" required placeholder="••••••••"
                            class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg block w-full p-2.5">
                    </div>

                    <div>
                        <label for="store_name" class="block mb-2 text-sm font-medium text-gray-900">Tên cửa hàng:</label>
                        <input type="text" id="store_name" name="store_name" required placeholder="Tên cửa hàng"
                            class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg block w-full p-2.5">
                    </div>

                    <div>
                        <label for="address" class="block mb-2 text-sm font-medium text-gray-900">Địa chỉ:</label>
                        <input type="text" id="address" name="address" required placeholder="Địa chỉ của bạn"
                            class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg block w-full p-2.5">
                    </div>

                    <div>
                        <label for="phone_number" class="block mb-2 text-sm font-medium text-gray-900">Số điện thoại:</label>
                        <input type="text" id="phone_number" name="phone_number" required placeholder="Số điện thoại"
                            class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg block w-full p-2.5">
                    </div>
                </div>

                <div class="flex items-start mt-4">
                    <div class="flex items-center h-5">
                        <input type="checkbox" id="terms"
                            class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300">
                    </div>
                    <div class="ml-3 text-sm">
                        <label for="terms" class="font-light text-gray-500"> Tôi chấp nhận các điều khoản
                            <a href="#" class="font-medium text-blue-500 hover:underline">dịch vụ</a>
                        </label>
                    </div>
                </div>

                <button type="submit"
                    class="w-full bg-blue-500 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center text-white mt-4">
                    Đăng ký
                </button>
            </form>
        </div>
    </div>
    <script>
        document.addEventListener('touchstart', function (event) {
            if (event.touches.length > 1) {
                event.preventDefault();
            }
        }, { passive: false });

        document.addEventListener('gesturestart', function (event) {
            event.preventDefault();
        });

    </script>
</body>
</html>
