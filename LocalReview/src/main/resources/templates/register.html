<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Đăng Ký</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a th:href="@{/index}">Trang Chủ</a></li>
                <li><a th:href="@{/register}">Đăng Ký</a></li>
                <li><a th:href="@{/login}">Đăng Nhập</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Đăng Ký Tài Khoản</h1>
        <form th:action="@{/register}" method="post">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
            
            <label for="name">Tên:</label>
            <input type="text" id="name" name="name" required><br>
            
            <label for="password">Mật khẩu:</label>
            <input type="password" id="password" name="password" required><br>
            
            <label for="store_name">Tên cửa hàng:</label>
            <input type="text" id="store_name" name="store_name" required><br>
            
            <label for="address">Địa chỉ:</label>
            <input type="text" id="address" name="address" required><br>
            
            <label for="phone_number">Số điện thoại:</label>
            <input type="text" id="phone_number" name="phone_number" required><br>
            
            <button type="submit">Đăng Ký</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Cửa hàng của chúng tôi</p>
    </footer>
</body>
</html>
