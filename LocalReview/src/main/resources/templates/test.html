<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuyết Rơi</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: white; /* Nền trắng */
        }

        .snowflake {
            position: absolute;
            top: -10px;
            color: #00f; /* Màu sắc bông tuyết (có thể thay đổi) */
            font-size: 1em;
            pointer-events: none;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <script>
        const snowflakeCount = 100;

        for (let i = 0; i < snowflakeCount; i++) {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.textContent = '❄'; // Ký hiệu tuyết
            snowflake.style.left = Math.random() * window.innerWidth + 'px';
            snowflake.style.fontSize = Math.random() * 1 + 0.5 + 'em';
            document.body.appendChild(snowflake);

            animateSnowflake(snowflake);
        }

        function animateSnowflake(snowflake) {
            const fallDuration = Math.random() * 6 + 4; // Thời gian rơi từ 4 đến 10 giây
            const fallDistance = window.innerHeight + 50; // Khoảng cách rơi

            snowflake.animate(
                [
                    { transform: `translateY(0)` },
                    { transform: `translateY(${fallDistance}px)` }
                ],
                {
                    duration: fallDuration * 1000,
                    easing: 'linear',
                    iterations: Infinity,
                    direction: 'normal'
                }
            );
        }
    </script>
</body>
</html>
