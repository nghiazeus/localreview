<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Cửa hàng của tôi</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/loading.css">
    <script src="/js/loading.js" defer></script>
</head>

<body class="bg-gray-100">
    <!-- Loading -->
   <div id="loadingOverlay"
        style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); justify-content: center; align-items: center; z-index: 1000;">
        <div class="loading-spinner"></div>
    </div>
    
    <div class="bg-white shadow-md fixed top-0 left-0 right-0 z-50 border border-slate-200 p-2 h-10">
        <nav class="mb-4 ml-6 relative">
            <ol class="flex flex-wrap items-center space-x-2 text-gray-700 dark:text-gray-300">
                <li th:each="breadcrumb, iterStat : ${breadcrumbs}" class="flex items-center">
                    <a th:if="${not #strings.isEmpty(breadcrumb.url) and !iterStat.last}" th:href="${breadcrumb.url}"
                        class="text-blue-500 hover:text-blue-700 dark:text-blue-400 dark:hover:text-blue-300"
                        th:text="${breadcrumb.title}"></a>

                    <span th:if="${#strings.isEmpty(breadcrumb.url) or iterStat.last}"
                        class="text-gray-500 dark:text-gray-400" th:text="${breadcrumb.title}"></span>

                    <i th:if="${!iterStat.last}"
                        class="bi bi-chevron-compact-right text-gray-500 dark:text-gray-400"></i>
                </li>
            </ol>
        </nav>
    </div>

    <!-- List -->
    <div class="overflow-x-auto border border-slate-200 shadow-md bg-white rounded-lg antialiased mb-4 p-4 mt-14">
        <!-- Bảng cho màn hình lớn -->
        <table class="w-full">
            <thead class="bg-gray-100 border-b border-gray-200">
                <tr>
                    <th class="py-3 px-4 text-left text-gray-600 whitespace-nowrap">ID Cửa hàng</th>
                    <th class="py-3 px-4 text-left text-gray-600 whitespace-nowrap">Tên cửa hàng</th>
                    <th class="py-3 px-4 text-left text-gray-600 whitespace-nowrap">Danh mục</th>
                    <th class="py-3 px-4 text-left text-gray-600 whitespace-nowrap">Địa chỉ</th>
                    <th class="py-3 px-4 text-left text-gray-600 whitespace-nowrap">Số điện thoại</th>
                    <th class="py-3 px-4 text-left text-gray-600 whitespace-nowrap">Điều chỉnh</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="store : ${stores}" class="border-b border-gray-200">
                    <td class="py-2 px-4 whitespace-nowrap" th:text="${store.storeId}"></td>
                    <td class="py-2 px-4 whitespace-nowrap" th:text="${store.storeName}"></td>
                    <td class="py-2 px-4 whitespace-nowrap" th:text="${store.storeCategories.categoriesName}"></td>
                    <td class="py-2 px-4 whitespace-nowrap"
                        th:text="${store.addressStreet + ', ' + store.addressCommune + ', ' + store.addressDistrict + ', ' + store.addressCity}">
                    </td>
                    <td class="py-2 px-4 whitespace-nowrap" th:text="${store.phoneNumber}"></td>
                    <td class="py-2 px-4 flex space-x-2 whitespace-nowrap">
                        <button data-toggle="modal" data-target="#updatestore"
                            class="bg-blue-500 text-white py-1 px-3 rounded hover:bg-blue-600">
                            Chỉnh sửa</button>                  
                    </td>
                </tr>
            </tbody>
        </table>
    </div>



    <!-- Modal cập nhật cửa hàng -->
    <div class="modal fade" id="updatestore" tabindex="-1" aria-labelledby="updatestore" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-primary" id="updatestore">Cập nhật cửa hàng</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true"><i class="bi bi-x-circle"></i></span>
                    </button>
                </div>
                <div class="modal-body">
                    <form th:action="@{/stores/updatestoreuser}" method="post">
                        <!-- Form fields for updating store details -->
                        <div th:each="store : ${stores}">
                            <input type="hidden" name="storeId" th:value="${store.storeId}">

                            <div class="mb-4">
                                <label for="storeName" class="block text-gray-700 font-semibold mb-2">Tên cửa
                                    hàng:</label>
                                <input type="text" id="storeName" name="storeName" th:value="${store.storeName}"
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm" required>
                            </div>

                            <div class="mb-4">
                                <label for="addressCity" class="block text-gray-700 font-semibold mb-2">Tỉnh/Thành
                                    phố:</label>
                                <input type="text" id="addressCity" name="addressCity" th:value="${store.addressCity}"
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm" required>
                            </div>

                            <div class="mb-4">
                                <label for="addressDistrict"
                                    class="block text-gray-700 font-semibold mb-2">Quận/Huyện:</label>
                                <input type="text" id="addressDistrict" name="addressDistrict"
                                    th:value="${store.addressDistrict}"
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm" required>
                            </div>

                            <div class="mb-4">
                                <label for="addressCommune"
                                    class="block text-gray-700 font-semibold mb-2">Xã/Phường:</label>
                                <input type="text" id="addressCommune" name="addressCommune"
                                    th:value="${store.addressCommune}"
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm" required>
                            </div>

                            <div class="mb-4">
                                <label for="addressStreet" class="block text-gray-700 font-semibold mb-2">Đường:</label>
                                <input type="text" id="addressStreet" name="addressStreet"
                                    th:value="${store.addressStreet}"
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm" required>
                            </div>

                            <div class="mb-4">
                                <label for="phoneNumber" class="block text-gray-700 font-semibold mb-2">Số điện
                                    thoại:</label>
                                <input type="text" id="phoneNumber" name="phoneNumber" th:value="${store.phoneNumber}"
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm" required>
                            </div>

                            <div class="flex justify-end space-x-4">
                                <button type="submit"
                                    class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Cập
                                    nhật</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- phan 2 -->
    <div class="mt-4 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        <!-- Thẻ 1: Thông tin cá nhân -->
        <div class="relative bg-white shadow-md border border-slate-200 rounded-xl mt-2 p-3 text-center cursor-pointer"
            data-toggle="modal" data-target="#modalmenu">
            <button class="flex ml-2 items-center justify-start space-x-2">
                <i class="bi bi-card-checklist text-xl text-white bg-yellow-400 rounded-full py-1 px-2"></i>
                <span class="text-md font-semibold text-gray-700">MENU</span>
            </button>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="modalmenu" tabindex="-1" role="dialog" aria-labelledby="modalmenuLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title text-primary" id="modalmenuLabel">MENU</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true"><i class="bi bi-x-circle"></i></span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                            <li class="nav-item" role="presentation">
                                <a class="nav-link active" id="pills-home-tab" data-toggle="pill" href="#pills-home"
                                    role="tab" aria-controls="pills-home" aria-selected="true">Thực Đơn</a>
                            </li>
                            <li class="nav-item" role="presentation">
                                <a class="nav-link" id="pills-profile-tab" data-toggle="pill" href="#pills-profile"
                                    role="tab" aria-controls="pills-profile" aria-selected="false">Món Nước</a>
                            </li>

                        </ul>
                        <div class="tab-content" id="pills-tabContent">
                            <div class="tab-pane fade show active" id="pills-home" role="tabpanel"
                                aria-labelledby="pills-home-tab">
                                <!-- Update menu -->
                                <div th:if="${message}" class="bg-green-200 text-green-800 p-4 rounded mb-4">
                                    <p th:text="${message}"></p>
                                </div>
                                <div th:if="${error}" class="bg-red-200 text-red-800 p-4 rounded mb-4">
                                    <p th:text="${error}"></p>
                                </div>
                        
                                <!-- Form cập nhật menu -->
                                <table class="min-w-full bg-white border border-gray-300">
                                    <thead>
                                        <tr>
                                            <th class="py-2 px-4 border-b">Khai Vị</th>
                                            <th class="py-2 px-4 border-b">Món Chính</th>
                                            <th class="py-2 px-4 border-b">Món Tráng Miệng</th>
                                            <th class="py-2 px-4 border-b">Hành Động</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="menu : ${menulist}">
                                            <td class="py-2 px-4 border-b" th:text="${menu.foodFirst}"></td>
                                            <td class="py-2 px-4 border-b" th:text="${menu.foodMain}"></td>
                                            <td class="py-2 px-4 border-b" th:text="${menu.foodDessert}"></td>
                                            <td class="py-2 px-4 border-b">
                                              
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>                   
                            </div>
                            <div class="tab-pane fade" id="pills-profile" role="tabpanel"
                                aria-labelledby="pills-profile-tab">
                                <form action="/store/menu/add" method="POST" class="space-y-4"></form>
                                <div hidden>
                                    <label for="store_id" class="block text-gray-700 text-sm font-semibold mb-2">Store
                                        ID</label>
                                    <textarea id="store_id" name="store_id" rows="1" required
                                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                                </div>
                                <div>
                                    <label for="food_first" class="block text-gray-700 text-sm font-semibold mb-2">Khai
                                        Vị:</label>
                                    <textarea id="food_first" name="food_first" rows="2"
                                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                                </div>
                                <div>
                                    <label for="food_main" class="block text-gray-700 text-sm font-semibold mb-2">Món
                                        Chính</label>
                                    <textarea id="food_main" name="food_main" rows="2"
                                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                                </div>
                                <div>
                                    <label for="food_dessert" class="block text-gray-700 text-sm font-semibold mb-2">Món
                                        Tráng
                                        Miệng:</label>
                                    <textarea id="food_dessert" name="food_dessert" rows="2"
                                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                                </div>
                                <div class="flex justify-end space-x-2">
                                    <button type="submit"
                                        class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                                        Thêm menu
                                    </button>
                                </div>
                                </form>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <script>
                $(document).ready(function () {
                    $('#pills-tab a').on('click', function (event) {
                        event.stopPropagation();
                        event.preventDefault();
                    });
                });

            </script>
        </div>

        <table class="min-w-full bg-white border border-gray-300">
            <thead>
                <tr>
                    <th class="py-2 px-4 border-b">Khai Vị</th>
                    <th class="py-2 px-4 border-b">Món Chính</th>
                    <th class="py-2 px-4 border-b">Món Tráng Miệng</th>
                    <th class="py-2 px-4 border-b">Hành Động</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="menu : ${menulist}">
                    <td class="py-2 px-4 border-b" th:text="${menu.foodFirst}"></td>
                    <td class="py-2 px-4 border-b" th:text="${menu.foodMain}"></td>
                    <td class="py-2 px-4 border-b" th:text="${menu.foodDessert}"></td>
                    <td class="py-2 px-4 border-b">
                      
                    </td>
                </tr>
            </tbody>
        </table>      


        <!-- Thẻ 2: Xem cửa hàng -->
        <div class="relative bg-white shadow-md border border-slate-200 rounded-xl mt-2 p-3 text-center cursor-pointer"
            data-toggle="modal" data-target="#modalfood">
            <button class="flex ml-2 items-center justify-start space-x-2">
                <i class="bi bi-bullseye text-xl text-white bg-green-400 rounded-full py-1 px-2"></i>
                <span class="text-md font-semibold text-gray-700">MÓN ĂN</span>
            </button>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="modalfood" tabindex="-1" role="dialog" aria-labelledby="modalfood"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title text-primary" id="modalfood">MÓN ĂN</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true"><i class="bi bi-x-circle"></i></span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                            <li class="nav-item" role="presentation">
                                <a class="nav-link active" id="pills-upfood-tab" data-toggle="pill"
                                    href="#pills-updatefood" role="tab" aria-controls="pills-updatefood"
                                    aria-selected="true">Món Ăn</a>
                            </li>
                            <li class="nav-item" role="presentation">
                                <a class="nav-link" id="pills-addfodd-tab" data-toggle="pill" href="#pills-food"
                                    role="tab" aria-controls="pills-food" aria-selected="false">Thêm Món Ăn</a>
                            </li>

                        </ul>
                        <!-- upfate food -->
                        <div class="tab-content" id="pills-tabContent">
                            <div class="tab-pane fade show active" id="pills-updatefood" role="tabpanel"
                                aria-labelledby="pills-upfood-tab">
                                <form action="/store/food/update/{{food_id}}" method="POST" class="space-y-4">
                                    <!-- Hidden field lưu giữ food_id để biết món ăn cần update -->
                                    <input type="hidden" name="food_id" value="{{food_id}}">

                                    <div>
                                        <label for="food_name"
                                            class="block text-gray-700 text-sm font-semibold mb-2">Tên món ăn:</label>
                                        <input type="text" id="food_name" name="food_name" value="{{food_name}}"
                                            required
                                            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                                    </div>

                                    <div>
                                        <label for="price"
                                            class="block text-gray-700 text-sm font-semibold mb-2">Giá:</label>
                                        <input type="number" step="0.01" id="price" name="price" value="{{price}}"
                                            required
                                            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                                    </div>

                                    <div hidden>
                                        <label for="store_id"
                                            class="block text-gray-700 text-sm font-semibold mb-2">Store ID</label>
                                        <input type="text" id="store_id" name="store_id" value="{{store_id}}" required
                                            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                                    </div>

                                    <div class="flex justify-end space-x-2">
                                        <button type="submit"
                                            class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-green-500">
                                            Cập nhật món ăn
                                        </button>
                                    </div>
                                </form>
                            </div>
                            <!-- Thêm food -->
                            <div class="tab-pane fade" id="pills-food" role="tabpanel"
                                aria-labelledby="pills-addfood-tab">
                                <form action="/store/food/add" method="POST" class="space-y-4">
                                    <div>
                                        <label for="food_name"
                                            class="block text-gray-700 text-sm font-semibold mb-2">Tên món ăn:</label>
                                        <input type="text" id="food_name" name="food_name" required
                                            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                                    </div>
                                    <div>
                                        <label for="price"
                                            class="block text-gray-700 text-sm font-semibold mb-2">Giá:</label>
                                        <input type="number" step="0.01" id="price" name="price" required
                                            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                                    </div>
                                    <div hidden>
                                        <label for="store_id"
                                            class="block text-gray-700 text-sm font-semibold mb-2">Store ID</label>
                                        <input type="text" id="store_id" name="store_id" required
                                            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                                    </div>
                                    <div class="flex justify-end space-x-2">
                                        <button type="submit"
                                            class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                                            Thêm món ăn
                                        </button>
                                    </div>
                                </form>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Thẻ 3: Thêm Nhà Hàng -->
        <a
            class="relative bg-white nav-link shadow-md border border-slate-200 rounded-xl mt-2 p-3 text-center cursor-pointer">
            <div class="flex ml-2 items-center justify-start space-x-3">
                <i class="bi bi-cup-straw text-xl text-white bg-blue-400 rounded-full py-1 px-2"></i>
                <span class="text-md font-semibold text-gray-700">MÓN NƯỚC</span>
            </div>
        </a>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
</body>

</html>
