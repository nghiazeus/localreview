<style>
	.button {
	background-color: #007bff;
	color: #fff;
	padding: 10px 15px;
	border: none;
	border-radius: 5px;
	cursor: pointer;
}

.button:hover {
	background-color: #0056b3;
}

.pagination {
	display: flex;
	list-style: none;
	padding: 0;
	margin: 20px 0;
}

.pagination li {
	margin-right: 5px;
}

.pagination a {
	display: block;
	padding: 8px 12px;
	text-decoration: none;
	color: #333;
	border: 1px solid #ccc;
	border-radius: 4px;
}

.pagination a:hover {
	background-color: #f0f0f0;
}

.pagination .active a {
	background-color: #5c60f5;
	color: white;
}

.pagination a:link, .pagination a:visited {
	text-decoration: none;
}

.pagination a:focus, .pagination a:hover, .pagination a:active {
	outline: none;
}

.pagination .disabled {
	pointer-events: none;
	color: #ddd;
	cursor: not-allowed;
}

/* Optional: Add some additional styling for the "Previous" and "Next" links */
.pagination .prev-next {
	font-weight: bold;
}
</style>
