<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold text-red-500">Error</h1>
        <p class="mt-2 text-gray-600">Đã xảy ra lỗi không mong muốn.</p>
        <p class="mt-2 text-gray-600">Chi tiết lỗi: <strong th:text="${error}">Unknown error</strong></p>
        <a href="/index" class="mt-4 inline-block text-blue-500 hover:text-blue-700">Quay lại trang chủ</a>
    </div>
</body>
</html>
