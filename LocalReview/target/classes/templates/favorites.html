<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Cửa Hàng Yêu Thích</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="bg-gradient-to-b from-purple-200 via-red-200 to-pink-100 font-sans leading-relaxed tracking-wide">

    <div class="mx-auto p-6">
        <!-- Navbar -->
        <div class="p-px space-y-8 mt-3">
            <nav class="mb-4 ml-2 mr-2 px-5 py-1 bg-white rounded-full shadow-md w-auto inline-flex">
                <ol class="flex flex-wrap items-center space-x-2 text-gray-700 dark:text-gray-300">
                    <li th:each="breadcrumb, iterStat : ${breadcrumbs}" class="flex items-center">
                        <a th:if="${not #strings.isEmpty(breadcrumb.url) and !iterStat.last}"
                            th:href="${breadcrumb.url}"
                            class="text-blue-500 hover:text-blue-700 dark:text-blue-400 dark:hover:text-blue-300"
                            th:text="${breadcrumb.title}"></a>
                        <span th:if="${#strings.isEmpty(breadcrumb.url) or iterStat.last}"
                            class="text-gray-500 dark:text-gray-400" th:text="${breadcrumb.title}"></span>
                        <i th:if="${!iterStat.last}"
                            class="bi bi-chevron-compact-right text-gray-500 dark:text-gray-400"></i>
                    </li>
                </ol>
            </nav>
        </div>

        <!-- Tiêu đề trang -->
        <h1 class="text-4xl font-extrabold text-center text-indigo-600 mb-12">Cửa Hàng Yêu Thích</h1>

        <!-- Trường hợp không có cửa hàng yêu thích -->
        <div th:if="${favorites != null and #lists.isEmpty(favorites)}" class="text-center">
            <p class="text-lg text-gray-700">Bạn chưa yêu thích cửa hàng nào.</p>
        </div>

        <!-- Danh sách cửa hàng yêu thích -->
        <div th:if="${favorites != null and !#lists.isEmpty(favorites)}"
            class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <div th:each="favorite : ${favorites}"
                class="bg-white flex flex-col transform hover:scale-105 transition-transform duration-300 ease-in-out min-h-full">
                <!-- Nội dung chính của cửa hàng -->
                <div class="p-6 flex-grow">
                    <h2 class="text-2xl font-bold text-gray-800 mb-2"
                        th:text="'Cửa hàng: ' + ${favorite.store.storeName}"></h2>
                    <p class="text-gray-500 mb-4"
                        th:text="'Địa chỉ: ' + ${favorite.store.addressStreet} + ', ' + ${favorite.store.addressCommune} + ', ' + ${favorite.store.addressDistrict} + ', ' + ${favorite.store.addressCity}">
                    </p>
                    <p class="text-gray-700 mb-2" th:text="'Số điện thoại: ' + ${favorite.store.phoneNumber}"></p>
                    <p class="text-gray-700 mb-2">Loại: <span
                            th:text="${favorite.store.storeCategories.categoriesName}"></span></p>
                </div>

                <!-- Nút Xem Chi Tiết -->
                <div class="bg-pink-500 text-center py-4 mt-auto">
                    <a th:href="@{/store/detail/{storeId}(storeId=${favorite.store.storeId})}"
                        class="text-white font-semibold">Đi đến xem cửa hàng</a>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
