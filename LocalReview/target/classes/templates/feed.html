                            <img src="https://i.pinimg.com/236x/d7/8f/61/d78f619fbe39f158c603913851de47d6.jpg"

                    <!-- Previous button -->

                        class="absolute top-1/2 transform -translate-y-1/2 left-2 bg-white text-black rounded-full p-2 focus:outline-none hidden">

                    <!-- Next button -->

                <script>
                    const scrollContainer = document.getElementById('image-scroll');
                    const nextButton = document.getElementById('nextBtn');
                    const prevButton = document.getElementById('prevBtn');
                
                    // Kiểm tra xem có cần ẩn/hiện nút không
                    function checkScrollButtons() {
                        const maxScrollLeft = scrollContainer.scrollWidth - scrollContainer.clientWidth;
                        prevButton.style.display = scrollContainer.scrollLeft > 0 ? 'block' : 'none';
                        nextButton.style.display = scrollContainer.scrollLeft < maxScrollLeft ? 'block' : 'none';
                    }
                
                    // Sự kiện cuộn
                    scrollContainer.addEventListener('scroll', checkScrollButtons);
                
                    nextButton.addEventListener('click', () => {
                        scrollContainer.scrollBy({ left: 300, behavior: 'smooth' });
                    });
                
                    prevButton.addEventListener('click', () => {
                        scrollContainer.scrollBy({ left: -300, behavior: 'smooth' });
                    });
                
                    // Kiểm tra nút ngay từ lúc tải trang
                    checkScrollButtons();
                </script>

                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M15 19l-7-7 7-7"></path>
                                        </svg>
                                    </button>
                                    <button id="next-btn"
                                        class="hidden absolute top-1/2 right-0 transform -translate-y-1/2 bg-gray-300 p-2 rounded-full">
                                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M9 5l7 7-7 7"></path>
                                        </svg>
                                    </button>
                                </div>

                                <!-- Post Button -->

                                    class="bg-blue-500 text-white px-4 py-2 rounded-full hover:bg-blue-600 w-full transition duration-300 ease-in-out">

                    <script>
                        let selectedMedia = [];

                        function previewMedia(event) {
                            selectedMedia = [...selectedMedia, ...Array.from(event.target.files)];
                            renderPreviews();
                            checkScrollButtons();
                        }

                        function renderPreviews() {
                            const previewContainer = document.getElementById('media-preview');
                            previewContainer.innerHTML = '';  // Xóa nội dung cũ

                            selectedMedia.forEach((file, index) => {
                                const reader = new FileReader();
                                const mediaElement = document.createElement('div');
                                mediaElement.className = 'relative overflow-hidden rounded-lg bg-gray-200 w-32 h-32 flex-shrink-0';

                                reader.onload = function (e) {
                                    if (file.type.startsWith('image/')) {
                                        mediaElement.innerHTML = `
                    <img src="${e.target.result}" class="w-full h-full object-cover" alt="Preview">
                    <button class="absolute top-2 right-2 text-white bg-red-600 p-1 rounded-full hover:bg-red-700" onclick="removeMedia(${index})">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                `;
                                    } else if (file.type.startsWith('video/')) {
                                        mediaElement.innerHTML = `
                    <video src="${e.target.result}" class="w-full h-full object-cover" controls></video>
                    <button class="absolute top-2 right-2 text-white bg-red-600 p-1 rounded-full hover:bg-red-700" onclick="removeMedia(${index})">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                `;
                                    }
                                };
                                reader.readAsDataURL(file);
                                previewContainer.appendChild(mediaElement);
                            });
                        }

                        function removeMedia(index) {
                            selectedMedia.splice(index, 1);  // Xoá media theo chỉ số
                            renderPreviews();  // Tạo lại preview
                            checkScrollButtons();  // Kiểm tra nút cuộn
                        }

                        function checkScrollButtons() {
                            const previewContainer = document.getElementById('media-preview');
                            const prevBtn = document.getElementById('prev-btn');
                            const nextBtn = document.getElementById('next-btn');

                            if (previewContainer.scrollWidth > previewContainer.clientWidth) {
                                prevBtn.style.display = 'block';
                                nextBtn.style.display = 'block';
                            } else {
                                prevBtn.style.display = 'none';
                                nextBtn.style.display = 'none';
                            }
                        }

                        document.getElementById('prev-btn').addEventListener('click', function () {
                            const previewContainer = document.getElementById('media-preview');
                            previewContainer.scrollBy({ left: -150, behavior: 'smooth' });
                        });

                        document.getElementById('next-btn').addEventListener('click', function () {
                            const previewContainer = document.getElementById('media-preview');
                            previewContainer.scrollBy({ left: 150, behavior: 'smooth' });
                        });
