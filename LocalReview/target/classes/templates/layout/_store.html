
<div class="bg-white rounded-lg mt-8 p-2">
    <div class="grid grid-cols-2 md:grid-cols-5 gap-4 p-2">
        <div th:each="store : ${stores}" class="h-full">
            <a th:href="@{/store/detail/{id}(id=${store.storeId})}" class="h-full">
                <div class="flex flex-col justify-between gap-1 dark:text-white bg-gray-20 dark:bg-neutral-900 p-4 
                    rounded-md border shadow-md dark:border-neutral-700 hover:scale-105 
                    transition duration-150 ease-in-out h-full min-h-[250px]">
                    <div class="flex justify-between items-center space-x-2 text-ellipsis">
                        <div class="dark:bg-neutral-700 w-80 truncate md:truncate-none text-center font-semibold text-black text-ellipsis text-sm bg-blue-400 
                             text-white px-2 py-1 rounded-md">
                            <span th:text="${store.storeName}" 
                            class="text-ellipsis rounded-md">
                            Store Name</span>
                        </div>                   
                    </div>
                    <div class="flex justify-between items-center mt-2 space-x-2 text-xs">
                        <div class="truncate md:truncate-none w-40 text-xs bg-red-300 text-white px-2 py-1 rounded-md">
                            <i class="bi bi-geo-alt text-white dark:bg-neutral-700"></i>
                            <span th:text="${store.addressCity}" class="text-white">Address</span>
                        </div>
                        <div class="text-xs">
                            <div class="text-center truncate md:truncate-none w-20 text-white bg-red-300 rounded-md px-2">
                                <i class="bi bi-tags"></i>
                                <span th:text="${store.storeCategories.categoriesName}">Loáº¡i</span>
                            </div>
                        </div>
                    </div>                
                    <img class="rounded-md w-full h-36 object-cover mt-2"
                        th:src="@{https://noithattugia.com/wp-content/uploads/2022/10/thiet-ke-nha-hang-16.jpg}"
                        alt="Store Image">
                </div>
            </a>
        </div>
    </div>
</div>
