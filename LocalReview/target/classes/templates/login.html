<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link href="dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@latest/dist/tailwind.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:200,400&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/emoji-button@4.6.0/dist/index.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>



<body>
    <div class="container h-12 flex pl-20 pt-4 bg-gray-100 shadow-md rounded-md">
        <a href="/index" class="text-2xl font-bold text-slate-700 hover:text-blue-600 transition duration-300 ease-in-out">
            <i class="bi bi-house-fill"></i> TRANG CHỦ
        </a>
    </div>    
    <div class="flex justify-center items-center h-screen bg-gray-100">
        <div class="w-96 rounded-lg shadow h-auto p-6 bg-white overflow-hidden">
            <div class="flex flex-col justify-center items-center space-y-2">
                <h2 class="text-2xl font-medium text-slate-700">ĐĂNG NHẬP</h2>
                <p class="text-slate-500">Chào bạn đến <strong class="text-yellow-400">RE</strong><strong>VIEW</strong></p>
            </div>
            <form action="/login" method="post" class="w-full mt-4 space-y-3">
                <div>
                    <input class="outline-none border-2 rounded-md px-2 py-1 text-slate-500 w-full focus:border-blue-300"
                        placeholder="Email của bạn" id="email" name="username" type="email" />
                </div>
                <div>
                    <input class="outline-none border-2 rounded-md px-2 py-1 text-slate-500 w-full focus:border-blue-300"
                        placeholder="Mật khẩu" id="password" name="password" type="password" />
                </div>
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input class="mr-2 w-4 h-4" id="remember" name="remember" type="checkbox" />
                        <span class="text-slate-500">Ghi nhớ đăng nhập</span>
                    </div>
                    <a class="text-blue-500 font-medium hover:underline" href="#">Quên mật khẩu</a>
                </div>
                <button
                    class="w-full justify-center py-1 bg-blue-500 hover:bg-blue-600 active:bg-blue-700 rounded-md text-white ring-2"
                    id="login" name="login" type="submit">
                    Đăng nhập
                </button>
                <p class="flex justify-center space-x-1">
                    <span class="text-slate-700"> Bạn chưa có tài khoản? </span>
                    <a class="text-blue-500 hover:underline" href="/register">Đăng ký</a>
                </p>
            </form>
            <a href="#" th:href="@{/oauth2/authorization/google}">Đăng nhập bằng Google</a>
        </div>
    </div>
    <script>
         document.addEventListener('touchstart', function (event) {
            if (event.touches.length > 1) {
                event.preventDefault();
            }
        }, { passive: false });

        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            const now = new Date().getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</body>

</html>
