<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Đăng ký Cửa Hàng</title>
    <!-- Liên kết CSS -->
    <link href="/dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:200,400&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/emoji-button@4.6.0/dist/index.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <!-- Thêm thư viện vn-address -->
    <script src="https://cdn.jsdelivr.net/npm/vn-address@latest/dist/vn-address.min.js"></script>
</head>

<body class="bg-gray-100">

     <div class="bg-white">
        <div class="container mx-auto px-4 py-4 flex items-center">
            <a href="/index"
                class="text-2xl font-bold text-gray-800 hover:text-blue-600 transition duration-300 ease-in-out flex items-center">
                <i class="bi bi-house-fill mr-2"></i> TRANG CHỦ
            </a>
        </div>
    </div>

        <!-- Form Container -->
        <div class="max-w-4xl mx-auto p-6 bg-white border rounded-lg shadow-md mt-8">
            <!-- Hiển thị thông báo thành công hoặc lỗi nếu có -->
            <div th:if="${success}" class="mb-4 p-3 bg-green-100 text-green-700 border border-green-300 rounded">
                <span th:text="${success}"></span>
            </div>
            <div th:if="${error}" class="mb-4 p-3 bg-red-100 text-red-700 border border-red-300 rounded">
                <span th:text="${error}"></span>
            </div>
            <div class="text-center mb-6">
                <h2 class="text-2xl font-bold text-blue-500">ĐĂNG KÝ CỬA HÀNG</h2>
                <p class="text-slate-500 mt-2">
                    Chào bạn đến <strong class="text-yellow-400">RE</strong><strong>VIEW</strong>
                </p>
            </div>

            <!-- Store Registration Form -->
            <form th:action="@{/register-store}" method="post" class="space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="store_name" class="block text-sm font-medium text-gray-700">Tên cửa hàng</label>
                        <input
                            class="outline-none border-2 rounded-md px-3 py-2 w-full text-gray-700 focus:border-blue-300"
                            placeholder="Tên cửa hàng" id="store_name" name="store_name" type="text" required />
                    </div>
                    <div>
                        <label for="store_categories" class="block text-sm font-medium text-gray-700">Loại nhà
                            hàng</label>
                        <select class="outline-none border-2 rounded-md px-3 py-2 w-full text-gray-700 focus:border-blue-300
                            text-sm sm:text-base md:text-lg h-10" id="store_categories"
                            name="store_categories" required>
                            <option value="" disabled selected>Chọn danh mục</option>
                            <th:block th:each="category : ${categories}">
                                <option th:value="${category.categoriesId}" th:text="${category.categoriesName}">
                                </option>
                            </th:block>
                        </select>
                    </div>
                    <div>
                        <label for="address_city" class="block text-sm font-medium text-gray-700">Thành phố</label>
                        <input
                            class="outline-none border-2 rounded-md px-3 py-2 w-full text-gray-700 focus:border-blue-300"
                            placeholder="Thành phố" id="address_city" name="address_city" type="text" required />
                    </div>
                    <div>
                        <label for="address_district" class="block text-sm font-medium text-gray-700">Quận/Huyện</label>
                        <input
                            class="outline-none border-2 rounded-md px-3 py-2 w-full text-gray-700 focus:border-blue-300"
                            placeholder="Quận/Huyện" id="address_district" name="address_district" type="text"
                            required />
                    </div>
                    <div>
                        <label for="address_commune" class="block text-sm font-medium text-gray-700">Xã/Phường</label>
                        <input
                            class="outline-none border-2 rounded-md px-3 py-2 w-full text-gray-700 focus:border-blue-300"
                            placeholder="Xã/Phường" id="address_commune" name="address_commune" type="text" required />
                    </div>
                    <div>
                        <label for="address_street" class="block text-sm font-medium text-gray-700">Đường</label>
                        <input
                            class="outline-none border-2 rounded-md px-3 py-2 w-full text-gray-700 focus:border-blue-300"
                            placeholder="Đường" id="address_street" name="address_street" type="text" required />
                    </div>
                    <div>
                        <label for="phone_number" class="block text-sm font-medium text-gray-700">Số điện thoại</label>
                        <input
                            class="outline-none border-2 rounded-md px-3 py-2 w-full text-gray-700 focus:border-blue-300"
                            placeholder="Số điện thoại" id="phone_number" name="phone_number" type="text" required />
                    </div>
                </div>
                <button class="w-full py-2 bg-blue-500 hover:bg-blue-600 active:bg-blue-700 rounded-md text-white ring-2
                    focus:outline-none focus:ring-2 focus:ring-blue-300 mt-4" type="submit">
                    Đăng ký cửa hàng
                </button>
            </form>
        </div>
