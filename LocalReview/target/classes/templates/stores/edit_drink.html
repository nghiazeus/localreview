<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Chỉnh sửa Thức Uống</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <div th:replace="/layout/_loading.html"></div>
    <div class="max-w-4xl mx-auto p-4 sm:p-8">
        <h1 class="text-3xl font-extrabold text-gray-800 text-center mb-8">Chỉnh sửa Thức Uống</h1>

        <form th:action="@{/stores/drink/update}" method="post" class="bg-white p-6 rounded-lg shadow-xl space-y-6">
            <input type="hidden" name="drinkId" th:value="${drink.drinkId}">

            <!-- Tên Thức Uống -->
            <div>
                <label class="block text-lg font-semibold text-gray-700 mb-2" for="drinkName">Tên Thức Uống</label>
                <input class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" 
                       type="text" id="drinkName" name="drinkName" th:value="${drink.drinkName}" required>
            </div>

            <!-- Giá -->
            <div>
                <label class="block text-lg font-semibold text-gray-700 mb-2" for="price">Giá</label>
                <input class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" 
                       type="number" id="price" name="price" step="0.01" th:value="${drink.price}" required>
            </div>

            <!-- Nút hành động -->
            <div class="flex justify-end space-x-4">
                <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg transition duration-300">
                    Cập nhật
                </button>
                <a th:href="@{/stores/drink?(storeId=${drink.store.storeId})}" 
                   class="bg-gray-500 hover:bg-gray-600 text-white font-semibold py-3 px-6 rounded-lg transition duration-300">
                    Hủy
                </a>
            </div>
        </form>
    </div>
</body>

</html>
