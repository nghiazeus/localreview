<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chia Hình Thành Các Phần</title>
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.21.11/dist/css/uikit.min.css" />

    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.21.11/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.21.11/dist/js/uikit-icons.min.js"></script>
    <style>
.image-part {
        background-image: url('https://i.pinimg.com/736x/65/6a/8b/656a8b2e57ec5ad2b7b27012f1d5f013.jpg'); /* Đặt đường dẫn tới hình ảnh của bạn */
        background-size: 100%; /* Hình ảnh được chia đều giữa các phần */
        height: 200px; /* Chiều cao của thẻ */
        background-repeat: no-repeat;
    }

    /* Điều chỉnh vị trí hình ảnh trong từng phần */
    .part-1 { background-position: 0% 0%; }   /* Phần trên cùng bên trái */
    .part-2 { background-position: 33.33% 0%; } /* Phần giữa trên */
    .part-3 { background-position: 66.66% 0%; } /* Phần trên cùng bên phải */
    .part-4 { background-position: 0% 50%; }   /* Phần dưới cùng bên trái */
    .part-5 { background-position: 50% 50%; }  /* Phần dưới cùng giữa */
    .part-6 { background-position: 100% 50%; } /* Phần dưới cùng bên phải */
    </style>
</head>

<body>
    <div class="uk-text-center" uk-grid>
        <div class="uk-width-1-3">
            <div class="uk-card uk-card-default uk-card-body image-part part-1"></div>
        </div>
        <div class="uk-width-1-3">
            <div class="uk-card uk-card-default uk-card-body image-part part-2"></div>
        </div>
        <div class="uk-width-1-3">
            <div class="uk-card uk-card-default uk-card-body image-part part-3"></div>
        </div>
    </div>
    
    <!-- Hàng thứ hai, chia 2 phần -->
    <div class="uk-text-center" uk-grid>
        <div class="uk-width-1-2">
            <div class="uk-card uk-card-default uk-card-body image-part part-4"></div>
        </div>
        <div class="uk-width-1-2">
            <div class="uk-card uk-card-default uk-card-body image-part part-5"></div>
        </div>
    </div>
    
    <!-- Hàng thứ ba, chia 2 phần nhưng theo tỷ lệ khác -->
    <div class="uk-text-center" uk-grid>
        <div class="uk-width-1-4">
            <div class="uk-card uk-card-default uk-card-body image-part part-6"></div>
        </div>
        <div class="uk-width-3-4">
            <div class="uk-card uk-card-default uk-card-body image-part part-2"></div> <!-- Có thể thay part-2 bằng phần khác -->
        </div>
    </div>

</body>

</html>
